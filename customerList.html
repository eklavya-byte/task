<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>
    <script src="customerList.js"></script>
</head>
<body>
    <h1>Customer List</h1>
    
    <table style="border: 1px solid #ddd;">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Street</th>
                <th>Address</th>
                <th>City</th>
                <th>State</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="customerList">
        </tbody>
    </table>
    <button onclick="addNewCustomer()">New Customer</button>

    <button onclick="logout()">Logout</button>

   
</body>
</html>
